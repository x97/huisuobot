server {
    listen 80;
    server_name {{SERVER_IP}};  # 脚本自动替换为服务器IP（如67.209.186.17）

    # 静态文件配置（脚本自动替换项目路径为 /var/www/dawanji）
    location /static/ {
        alias {{PROJECT_DIR}}/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Access-Control-Allow-Origin *;
    }

    # 媒体文件配置（脚本自动替换项目路径）
    location /media/ {
        alias {{PROJECT_DIR}}/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Access-Control-Allow-Origin *;
    }

    # 反向代理到Gunicorn（8001端口）
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;  # 移除多余反斜杠（关键修复！）
        proxy_set_header X-Real-IP $remote_addr;  # 移除反斜杠
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # 移除反斜杠
        proxy_set_header X-Forwarded-Proto $scheme;  # 移除反斜杠
        proxy_connect_timeout 300;
        proxy_read_timeout 300;
    }

    # 日志配置（脚本自动替换项目名为 dawanji）
    error_log /var/log/nginx/{{PROJECT_NAME}}_error.log;
    access_log /var/log/nginx/{{PROJECT_NAME}}_access.log;
}